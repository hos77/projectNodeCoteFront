<section class="h-100 gradient-form" style="background-color: #eee">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">
                  <h2 class="mb-4">Login to Your Account</h2>
                  <div class="form-outline mb-4">
                    <input  [(ngModel)]="user.username"
                      type="email"
                      id="form2Example11"
                      class="form-control"
                      placeholder=" "
                      required
                    />
                    <label class="form-label labeluser" for="form2Example11"
                      >Username</label
                    >
                  </div>

                  <div class="form-outline mb-4">
                    <input  [(ngModel)]="user.password"
                      type="password"
                      id="form2Example22"
                      class="form-control"
                      required
                    />
                    <label class="form-label labelpass" for="form2Example22"
                      >Password</label
                    >
                  </div>

                  <div
                    class="d-flex align-items-center justify-content-center pb-4"
                  >
                    <p class="mb-0 me-2">Don't have an account?</p>
                    <a routerLink="/registration" class="btn btn-outline-danger">
                        Create new
                      </a>
                  </div>

                  <button type="button" (click)="login()" class="btn btn-primary btn-block">
                    Login
                  </button>
              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                <h4 class="mb-4">We are more than just a company</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
