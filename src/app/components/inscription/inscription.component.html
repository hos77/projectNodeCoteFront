<section class="text-center">
    
    <div class="p-5 bg-image" style="
          background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg');
          height: 300px;
          "></div>
    <!-- Background image -->
  
    <div class="card mx-4 mx-md-5 shadow-5-strong" style="
          margin-top: -100px;
          background: hsla(0, 0%, 100%, 0.8);
          backdrop-filter: blur(30px);
          ">
      <div class="card-body py-5 px-md-5">
  
        <div class="row d-flex justify-content-center">
          <div class="col-lg-8">
            <h2 class="fw-bold mb-5">Sign up now</h2>
            
              <!-- 2 column grid layout with text inputs for the first and last names -->
              <div class="row">
                
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" id="form3Example2" class="form-control" [(ngModel)]="user.username" required />
                    <label class="form-label" for="form3Example2">username  </label>
                  </div>
                </div>
              
              <!-- Email input -->
              <div class="form-outline mb-4">
                <input type="email" id="form3Example3" class="form-control" [(ngModel)]="user.email" required/>
                <label class="form-label" for="form3Example3">Email address</label>
              </div>
  
              <!-- Password input -->
              <div class="form-outline mb-4">
                <input type="password" id="form3Example4" class="form-control" [(ngModel)]="user.password" required />
                <label class="form-label" for="form3Example4">Password</label>
              </div>
  
              <button type="button" (click)="signup()"  class="btn btn-primary btn-block mb-4">
                Sign up
              </button>

              <div
              class="d-flex align-items-center justify-content-center pb-4"
            >
              <p class="mb-0 me-2">you have already an account </p>
              <a routerLink="/login" class="btn btn-outline-danger">
                  login
                </a>
            </div>
  
              <!-- Register buttons -->
          
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Section: Design Block -->
